<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <title>ToDoList</title>
</head>
<body>
  <div class="container">
    <h3>Today's To Do</h3>
    <div class="add-task">
      <input type="text" id="input" placeholder="Add to your list...">
      <i class="fa fa-plus-circle" id="enter"></i>
    </div>
    <div class="task">
      <ul id="list">
      </ul>
    </div>
    <div class="clearBtn">
      <button type="button" class="deleteBtn" id="deleteBtn">Clear All Completely</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
